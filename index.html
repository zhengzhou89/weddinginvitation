<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>이정주 ❤️ 장지이 결혼합니다</title>
  <meta property="og:title" content="이정주 ❤️ 장지이 결혼합니다" />
  <meta property="og:description" content="2025년 10월 26일, 충주 파라다이스 웨딩홀에서 결혼식이 열립니다." />
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
  <meta property="og:type" content="website" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background: #fffaf5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-bottom: 150px;
    }

    header {
      margin: 40px 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
      margin: 0.2em;
    }

    .d-day {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
      color: #d16a7a;
    }

    .info {
      margin: 30px 0;
      font-size: 1em;
    }

    .toggle-account-btn {
      background-color: #d16a7a;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }

    .copy-btn {
      margin-left: 10px;
      font-size: 0.9em;
      padding: 5px 10px;
      cursor: pointer;
    }

    .guestbook {
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
    }

    .guestbook input,
    .guestbook textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-family: 'Noto Serif KR', serif;
    }

    .guestbook button {
      padding: 10px 15px;
      background-color: #d16a7a;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    a {
      color: #d16a7a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>신랑 이정주 & 신부 장지이</h1>
    <h2>두 사람의 마음을 고이 담아</h2>
    <h2>소중한 분들을 초대합니다.</h2>
  </header>

  <div class="d-day" id="dday">D-Day 계산 중...</div>

  <div class="info">
    신랑 전화번호 : 010-5360-1111<br />
    신부 전화번호 : 010-2691-0852<br />

    <button class="toggle-account-btn" onclick="toggleAccount()">💌 마음 전하실 곳 보기/숨기기</button>
    <div id="accountInfo" style="display:none; margin-top: 15px;">
      카카오뱅크 <span id="groomAccount">3333-12-1138343</span> (신랑 이정주)
      <button class="copy-btn" onclick="copyToClipboard('groomAccount')">복사</button><br /><br />
      카카오뱅크 <span id="brideAccount">3333-27-1213847</span> (신부 장지이)
      <button class="copy-btn" onclick="copyToClipboard('brideAccount')">복사</button><br />
    </div>

    <br /><br />
    📍 <a href="https://map.kakao.com/?itemId=8418978" target="_blank" rel="noopener noreferrer">웨딩홀 위치 보기 (카카오맵)</a>
  </div>

  <div class="guestbook" aria-label="방명록 작성">
    <h2>축하 메시지를 남겨주세요 💬</h2>
    <form onsubmit="submitGuestbook(event)">
      <input type="text" id="guestName" placeholder="이름" required />
      <textarea id="guestMessage" placeholder="메시지를 입력해주세요" rows="3" required></textarea>
      <button type="submit">방명록 남기기</button>
    </form>
  </div>

  <script>
    // D-Day 카운터
    const weddingDate = new Date("2025-10-26T00:00:00+09:00");
    const today = new Date();
    const diffTime = weddingDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    const ddayText = diffDays > 0 ? `결혼식까지 D-${diffDays}` :
                     diffDays === 0 ? "🎉 오늘 결혼식이에요!" :
                     `D+${Math.abs(diffDays)} 지난 결혼식`;
    document.getElementById("dday").textContent = ddayText;

    // 계좌 복사
    function copyToClipboard(id) {
      const el = document.getElementById(id);
      if (!el) return alert("복사할 계좌번호를 찾을 수 없습니다.");
      navigator.clipboard.writeText(el.textContent).then(() => {
        alert("계좌번호가 복사되었습니다.");
      }).catch(() => {
        alert("복사에 실패했습니다. 직접 복사해주세요.");
      });
    }

    // 계좌 토글
    function toggleAccount() {
      const el = document.getElementById('accountInfo');
      el.style.display = el.style.display === 'none' || el.style.display === '' ? 'block' : 'none';
    }

    // 방명록 전송 (기능 예시용)
    function submitGuestbook(event) {
      event.preventDefault();
      const name = document.getElementById("guestName").value.trim();
      const message = document.getElementById("guestMessage").value.trim();
      if (!name || !message) return alert("이름과 메시지를 모두 입력해주세요.");
      alert(`${name}님의 축하 메시지가 전송되었습니다!`);
      document.getElementById("guestName").value = '';
      document.getElementById("guestMessage").value = '';
    }
  </script>
</body>
</html>
