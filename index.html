<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우리 결혼합니다</title>
  <meta property="og:title" content="이정주❤️장지이 결혼합니다." />
  <meta property="og:description" content="2025년 10월 26일, 충주 파라다이스 웨딩홀에서 결혼식이 열립니다." />
  <meta property="og:image" content="https://raw.githubusercontent.com/zhengzhou89/weddinginvitation/main/image1.jpg" />
  <meta property="og:type" content="website" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;500&display=swap');

    html, body {
      margin: 0;
      padding: 0 1rem;
      font-family: 'Noto Sans KR', 'Nanum Gothic', sans-serif;
      background: #f3e9dc;
      color: #4b382a;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-bottom: 150px;
      line-height: 1.7;
      overflow-x: hidden;
    }

    header {
      margin-top: 40px;
      animation: slideDown 1.5s ease-out;
    }

    header h1 {
      font-family: 'Nanum Gothic', sans-serif;
      font-weight: 600;
      color: #7f4f24;
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      margin-bottom: 0.5rem;
    }

    header h2 {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 500;
      color: #8c5a2e;
      font-size: clamp(1.5rem, 5vw, 1.8rem);
      margin-bottom: 2rem;
    }

    .info {
      width: 90%;
      max-width: 600px;
    }

    .message {
      font-family: 'Nanum Pen Script', cursive;
      background: #f1d9a7;
      width: 90%;
      max-width: 600px;
      font-size: 1.5rem;
      line-height: 2;
      font-weight: 400;
      padding: 2rem 2.5rem;
      margin: 2rem auto;
      border-radius: 1rem;
      color: #6a4b23;
      box-sizing: border-box;
      animation: fadeIn 2s ease-in;
      min-height: 220px;
      white-space: pre-wrap;
      user-select: none;
    }

    .copy-btn {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border: none;
      background-color: #d17f3a;
      border-radius: 0.3rem;
      cursor: pointer;
      min-height: 44px;
      color: #fff;
      transition: background-color 0.3s ease;
      vertical-align: middle;
      font-family: 'Nanum Gothic', sans-serif;
      font-weight: 600;
    }

    .copy-btn:hover {
      background-color: #a45d23;
    }

    button.toggle-account-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #d17f3a;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      min-height: 44px;
      transition: background-color 0.3s ease;
      font-family: 'Nanum Gothic', sans-serif;
      font-weight: 700;
    }

    button.toggle-account-btn:hover {
      background-color: #a45d23;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>이정주❤️장지이 결혼합니다.</h1>
    <h2>두 사람의 마음을 고이 담아<br />소중한 분들을 초대합니다.</h2>
  </header>

  <div class="info">
    <h3 style="margin-bottom: 1rem;">📖 방명록</h3>
    <form id="guestbookForm" onsubmit="submitGuestbook(event)">
      <input type="text" id="guestName" placeholder="이름" required style="width:100%;padding:0.6rem;margin-bottom:0.5rem;border-radius:8px;border:1px solid #ccc;font-family:'Noto Sans KR';" />
      <textarea id="guestMessage" placeholder="축하 메시지" required style="width:100%;padding:0.6rem;height:100px;border-radius:8px;border:1px solid #ccc;font-family:'Noto Sans KR';"></textarea>
      <button type="submit" class="toggle-account-btn" style="margin-top:1rem;">🎉 축하 남기기</button>
    </form>
    <div id="submitResult" style="margin-top:1rem;font-weight:600;"></div>
  </div>

  <script>
    function submitGuestbook(event) {
      event.preventDefault();

      const name = document.getElementById('guestName').value.trim();
      const message = document.getElementById('guestMessage').value.trim();
      const resultEl = document.getElementById('submitResult');

      if (!name || !message) {
        resultEl.textContent = '이름과 메시지를 모두 입력해주세요.';
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyh4erpfn0wriiSEO0r_S7UNAk_x9j9Pk6qPWFLkoCdsZ6r6zcQYXoAxQhHWlvcnukA/exe", {
        method: "POST",
        mode: "no-cors", // CORS 문제 시 프록시 사용하거나 "cors"로 변경 가능
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message })
      }).then(() => {
        resultEl.textContent = "💌 축하 메시지가 저장되었습니다. 감사합니다!";
        document.getElementById('guestbookForm').reset();
      }).catch(() => {
        resultEl.textContent = "⚠️ 전송 중 오류가 발생했습니다. 다시 시도해주세요.";
      });
    }
  </script>
</body>
</html>
