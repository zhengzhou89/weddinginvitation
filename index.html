<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:description" content="2025년 10월 26일, 충주 파라다이스 웨딩홀에서 결혼식이 열립니다." />
  <meta property="og:image" content="https://raw.githubusercontent.com/zhengzhou89/weddinginvitation/main/image1.jpg" />
  <meta property="og:url" content="https://zhengzhou89.github.io/weddinginvitation/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="이정주❤️장지이 결혼합니다." />
  <meta name="twitter:description" content="2025년 10월 26일, 충주 파라다이스 웨딩홀에서 결혼식이 열립니다." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/zhengzhou89/weddinginvitation/main/image1.jpg" />
  <title>이정주❤️장지이 결혼합니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Pen+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf0;
      color: #333;
      scroll-behavior: smooth;
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 100svh;
      background-image: url('image3.jpg');
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
      z-index: 1;
    }
    .hero-overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 1rem;
      animation: fadeIn 2s ease-in-out;
    }
    .hero-overlay h1 {
      font-size: 2.5rem;
      font-family: 'Nanum Pen Script', cursive;
      margin-bottom: 1rem;
    }
    .hero-overlay p {
      font-size: 1.2rem;
    }
    .scroll-indicator {
      display: block;
      margin-top: 2rem;
      font-size: 2rem;
      animation: bounce 2s infinite;
      user-select: none;
      cursor: pointer;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    header, section, footer {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-overlay">
      <h1>이정주 ❤️ 장지이</h1>
      <p>2025.10.26 | 충주 파라다이스 웨딩홀</p>
      <span class="scroll-indicator" onclick="scrollToContent()">▼</span>
    </div>
  </section>

  <header id="mainContent">
    <!-- 기존 청첩장 콘텐츠가 여기에 이어집니다 -->
    <h2>초대합니다</h2>
    <p>소중한 분들을 저희의 결혼식에 초대합니다.</p>
  </header>

  <script>
    function scrollToContent() {
      const nextSection = document.getElementById('mainContent');
      nextSection.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
