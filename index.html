.hero {

.slide { position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; transition:opacity 1s ease-in-out; object-fit:contain; border-radius:16px; background:#fff; }
.slide.active { opacity:1; z-index:1; }
.sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

/* 메시지 영역 글씨 키움 */

}

/* 계좌 정보 영역 글씨 작게 */

  font-family:'Noto Sans KR',sans-serif;

#accountInfo {

  background:#fff5e6;
  border-radius:0.75rem;
  padding:1.2rem;
  text-align:center;
  font-size:0.7rem;
  transition:all 0.4s ease;
  box-shadow:0 4px 12px rgba(209,127,58,0.2);
}
#accountInfo .account-row { text-align:center; margin-bottom:0.8rem; }
#accountInfo .name { font-weight:600; margin-bottom:0.3rem; }
.bank-account-copy { display:flex; justify-content:center; align-items:center; gap:0.4rem; }

.copy-btn, .toggle-account-btn {
  font-family:'Nanum Gothic',sans-serif;
  font-weight:600;
  border:none;
  cursor:pointer;
  font-size:0.9rem;
}
.copy-btn { padding:0.25rem 0.7rem; border-radius:0.3rem; background:#d17f3a; color:#fff; transition:0.3s; }
.copy-btn:hover { background:#a45d23; }
.toggle-account-btn { width:100%; padding:0.65rem 1rem; border-radius:0.5rem; font-weight:700; background:#d17f3a; color:#fff; }
.toggle-account-btn:hover { background:#a45d23; }

.date { font-size:0.7rem; font-weight:600; color:#7f4f24; padding:0; animation:pulse 2s infinite ease-in-out; font-family:'Nanum Gothic',sans-serif; }

.floating-char { position:absolute; font-size:14px; opacity:0; pointer-events:none; animation:floatChar 3s linear forwards; }

@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
@keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
@keyframes floatChar { 0%{transform:translateY(0) rotate(0deg);opacity:0;} 10%{opacity:1;} 100%{transform:translateY(-60px) rotate(360deg);opacity:0;} }

@media(max-width:768px){

.toast-message { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#d17f3a; color:#fff; padding:8px 16px; border-radius:5px; z-index:1000; opacity:0; transition:0.3s; font-family:'Nanum Gothic',sans-serif; font-weight:600; white-space:nowrap; }
</style>

<script>
function updateDday() {
  const dday = document.getElementById('dday');
  const today = new Date();
  const wedding = new Date('2025-10-26');

  // 시각 무시, 날짜만 비교
  today.setHours(0,0,0,0);
  wedding.setHours(0,0,0,0);

  const diff = wedding - today;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));

  dday.textContent =
    days <= 0
      ? "🎉 오늘은 우리의 결혼식 날이에요~! 🎉"
      : `🎉 결혼식까지 ${days}일 남았어요! 🎉`;
}

function toggleAccount(){
  const el=document.getElementById('accountInfo'), btn=document.querySelector('.toggle-account-btn');
  if(el.style.display==='none'||el.style.display===''){ el.style.display='block'; btn.textContent="💌 마음 전하실 곳 숨기기"; }
  else{ el.style.display='none'; btn.textContent="💌 마음 전하실 곳 보기"; }
}

function scrollToContent(){ document.querySelector('.slideshow').scrollIntoView({behavior:'smooth'}); }

function showToast(msg){
  const t=document.createElement('div'); t.className='toast-message'; t.textContent=msg;
  document.body.appendChild(t); requestAnimationFrame(()=>{t.style.opacity='1';});
  setTimeout(()=>{t.style.opacity='0'; t.addEventListener('transitionend',()=>t.remove());},3000);
}

function copyToClipboard(id){
  navigator.clipboard.writeText(document.getElementById(id).textContent)
  .then(()=>{showToast("계좌번호가 복사되었습니다. 감사합니다❤️");});
}

document.addEventListener('DOMContentLoaded',()=>{
  const slides=document.querySelectorAll('.slide'); let current=0;
  const slideStatus=document.getElementById('slide-status');
  function showSlide(i){ slides.forEach((s,j)=>s.classList.toggle('active',i===j)); current=i; slideStatus.textContent=`${current+1} / ${slides.length}`; }
  function nextSlide(){ showSlide((current+1)%slides.length); }
  showSlide(current);
  let slideInterval=setInterval(nextSlide,3500);

  const slideshow=document.querySelector('.slideshow');
  const isTouchDevice=('ontouchstart' in window)||navigator.maxTouchPoints>0;

  if(!isTouchDevice){
    slideshow.addEventListener('mouseenter',()=>clearInterval(slideInterval));
    slideshow.addEventListener('mouseleave',()=>slideInterval=setInterval(nextSlide,3500));
  }

  const messageText=`황금빛 가을 햇살 아래
두 사람이 사랑과 믿음으로
새로운 길을 함께 걷기로 약속합니다.

살랑이는 바람에 실려 온 낙엽처럼
따뜻한 축복을 전해 주세요❤️`;
  const msgEl=document.getElementById('message');
  function typeWriter(el,text,speed=80){ let i=0; function typing(){ if(i<text.length){ el.innerHTML+=(text[i]==='\n'?'<br/>':text[i]); i++; setTimeout(typing,speed);} } typing(); }
  if(document.fonts){ document.fonts.ready.then(()=>{typeWriter(msgEl,messageText);}); } else { typeWriter(msgEl,messageText); }

  function createFloatingChar(){
    const wrapper=document.getElementById('dday-wrapper');
    const char=document.createElement('div'); char.className='floating-char';
    char.textContent=Math.random()>0.5?'❤️':'🍂';
    char.style.left=`${Math.random()*100}%`;
    char.style.fontSize=`${12+Math.random()*10}px`;
    char.style.animationDuration=`${2+Math.random()*2}s`;
    wrapper.appendChild(char); setTimeout(()=>char.remove(),4000);
  }
  setInterval(createFloatingChar,700);
});
</script>
